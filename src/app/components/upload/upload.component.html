<div class="row">
  <div class="col-4">
    <h4>Select images</h4>
    <div (mouseOver)="isOverElement == $event" appNgDropFiles class="well drop-zone" [ngClass]="{'file-over': isOverElement}">
      <h4>Leave here yor images</h4>
      <img src="assets/images/drop-images.png" alt="xxx">
    </div>
  </div>
  <div class="col-8">
    <button class="btn btn-primary" (click)="uploadImages()" [disabled]="archives.length === 0">Upload to Fire Store</button>&nbsp;
    <button class="btn btn-danger">Clear All</button>

    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Archive Name</th>
          <th scope="col">Size</th>
          <th scope="col">Progress</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>xxx</th>
          <td>56 mb</td>
          <td width="50%">
            <div class="progress">
              <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
</div>
